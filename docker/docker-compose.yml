services:

  # -------------------------------------------------------
  # PostgreSQL — simulates AWS RDS Aurora/Postgres
  # This is where golden (master) party records are stored
  # -------------------------------------------------------
  postgres:
    image: postgres:15
    container_name: party_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: party_admin
      POSTGRES_PASSWORD: party_secret
      POSTGRES_DB: party_master_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U party_admin -d party_master_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -------------------------------------------------------
  # Zookeeper — required by Kafka for coordination
  # -------------------------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: party_zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log

  # -------------------------------------------------------
  # Apache Kafka — simulates AWS MSK / Kinesis
  # Handles real-time party data event streams
  # -------------------------------------------------------
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: party_kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 15s
      timeout: 10s
      retries: 5

  # -------------------------------------------------------
  # Kafka UI — browser dashboard for Kafka topics/messages
  # Access at: http://localhost:8080
  # -------------------------------------------------------
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: party_kafka_ui
    restart: unless-stopped
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local-party-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181

  # -------------------------------------------------------
  # LocalStack — emulates AWS services locally (S3, Lambda,
  # EventBridge, Glue, etc.) without needing an AWS account
  # Access at: http://localhost:4566
  # -------------------------------------------------------
  localstack:
    image: localstack/localstack:3.0
    container_name: party_localstack
    restart: unless-stopped
    ports:
      - "4566:4566"
      - "4510-4559:4510-4559"
    environment:
      SERVICES: s3,lambda,events,glue,secretsmanager,sqs
      DEFAULT_REGION: us-east-1
      DEBUG: 0
      DOCKER_HOST: unix:///var/run/docker.sock
    volumes:
      - localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 15s
      timeout: 10s
      retries: 5

  # -------------------------------------------------------
  # pgAdmin — browser-based PostgreSQL GUI (optional but useful)
  # Access at: http://localhost:5050
  # Login: admin@party.com / admin
  # -------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: party_pgadmin
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@party.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  zookeeper_data:
  zookeeper_log:
  kafka_data:
  localstack_data:
  pgadmin_data: